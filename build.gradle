plugins {
    id 'java'
}

group 'fr.rant'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url "https://clojars.org/repo/"
    }
}

dependencies {
    implementation "org.openpnp:opencv:4.3.0-3"
    compile group: 'org.clojars.nakkaya', name: 'darcula', version: '1.0.0'
}
